<h2>Recent trip reports</h2>

<loading></loading>

<ul class='list-unstyled'>
    <ul>
        <li ng-repeat="trip in triplist" class="li_link">
            <nav-to-state name="tripreports.show" params="{ tripId: {{trip.id}} }">{{trip.date_display}}: <span ng-bind-html='trip.title | unsafe'><span></nav-to-state>
        </li>
   </ul>
</ul>
