<!doctype html>
<!-- The Angular "home page" for the TripReport app.
     Richard Lobb, March 2015.
-->
<html lang="en" ng-app="tripReportApp">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Trip Report</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.16/angular.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.16/angular-route.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.16/angular-resource.js"></script>
    <script src="scripts/app.js"></script>
    <script src="scripts/controllers.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="https://cdn.ckeditor.com/4.4.7/standard/ckeditor.js"></script>
    <script> CKEDITOR.env.isCompatible = true;</script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="styles/tripreports.css">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
</head>
<body role="document">
    <nav class="navbar navbar-inverse navbar-fixed-top"
         role="navigation" ng-controller="NavController">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle"
                  ng-init="isCollapsed = true"
                  ng-click="isCollapsed = !isCollapsed">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">CTC Trip Reports</a>
        </div>
        <div class="navbar-collapse" ng-class="{collapse: isCollapsed}">
          <ul class="nav navbar-nav">
            <li ng-class="{ active: isActive('/tripreports') || isActive('/tripreportsforyear/.*') }">
                <a href="#/tripreports/">Browse</a></li>
            <li ng-class="{ active: isActive('/tripreports/edit') }"
                ng-if="globals.tripId" id='edit'>
                <a href="#/tripreports/edit/{{globals.tripId}}">Edit</a>
            </li>
            <li ng-class="{ active: isActive('/tripreports/edit') }"
                ng-if="globals.tripId" id='delete'>
                <a href="#/tripreports/delete/{{globals.tripId}}">Delete</a>
            </li>
            <li ng-class="{ active: isActive('/tripreports/create') }"
                ng-if="globals.tripId==0" id='create'>
                <a href="#/tripreports/create">Create</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    
    <div class="container" role="main">
        <div ng-view class='main-pane'></div>
    </div>

</body>
</html>
